<html>
    <head></head>
    <body>
        <script>
            function idGrabber(event) {
                event.preventDefault();
                
                let formId = document.querySelector("#pokeId");
                
                fetch("/id/" + formId.value).then((res) => {
                    return res.json();
                }).then((processed) => {
                    let reporting = document.querySelector("#reportingArea");
                    
                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = "So you are a " + processed.name + "! I knew it!";
                    }
                });
            }
            function nameGrabber(event) {
                event.preventDefault();
                
                let formName = document.querySelector("#pokeName");
                
                fetch("/name/" + formName.value).then((res) => {
                    return res.json();
                }).then((processed) => {
                    let reporting = document.querySelector("#reportingArea");
                    
                    if(processed.error) {
                        reporting.innerHTML = processed.error;
                    } else {
                        reporting.innerHTML = processed.name + ", I choose you!";
                    }
                });
            }
        </script>

        <form onsubmit="idGrabber(event)">
            <h1>Give me your ID</h1>
            <input type="text" id="pokeId">
            <button>Submit</button>
        </form>
        <form onsubmit="nameGrabber(event)">
            <h1>Give me your name</h1>
            <input type="text" id="pokeName">
            <button>Submit</button>
        </form>
        <br>
        <div id="reportingArea"></div>
    </body>
</html>
